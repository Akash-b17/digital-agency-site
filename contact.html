<head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 text-white min-h-screen flex flex-col">

  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header class="container mx-auto px-6 py-8 flex justify-between items-center">
    <h1 class="text-4xl font-bold tracking-tight">DigitalEdge Agency</h1>
    <nav class="space-x-6 text-lg">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="services.html" class="hover:underline">Services</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-6 py-12 max-w-lg">
    <h2 class="text-5xl font-extrabold mb-10 text-center drop-shadow-lg">Get in Touch</h2>
    <form id="contact-form" class="bg-indigo-700 bg-opacity-40 rounded-lg p-8 shadow-lg" action="#" method="post">
      <label for="name" class="block mb-2 font-semibold text-indigo-100">Name</label>
      <input type="text" id="name" name="name" required
             class="w-full mb-6 p-3 rounded text-indigo-900" />

      <label for="email" class="block mb-2 font-semibold text-indigo-100">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full mb-6 p-3 rounded text-indigo-900" />

      <label for="message" class="block mb-2 font-semibold text-indigo-100">Message</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full mb-6 p-3 rounded text-indigo-900"></textarea>

      <button type="submit" class="bg-white text-indigo-700 font-semibold px-6 py-3 rounded-full shadow-lg hover:bg-indigo-100 transition duration-200 w-full">
        Submit
      </button>
    </form>
  </main>

  <footer class="bg-indigo-900 text-indigo-300 text-center py-6 mt-auto">
    &copy; 2025 DigitalEdge Agency. All rights reserved.
  </footer>
